service:
  name: hello-world-java-dev
  identifier: helloworldjavadev
  orgIdentifier: default
  projectIdentifier: default_project
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: DEV
            type: HelmChart
            spec:
              store:
                type: Github
                spec:
                  connectorRef: CharlieGitHub
                  gitFetchType: Branch
                  folderPath: " /helm-templates/dev"
                  repoName: cb-helm-charts
                  branch: main
              subChartPath: ""
              valuesPaths:
                - manifests/hello-world-java/values.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              helmVersion: V3
              fetchHelmChartMetadata: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: CharlieDockerhub
                imagePath: charlieboom/<+pipeline.name>
                tag: <+pipeline.name><+pipeline.sequenceId>
                digest: ""
              identifier: javahelloworld
              type: DockerRegistry
    type: Kubernetes
